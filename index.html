<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Note Pad With Voice</title>

    <script>


      console.log = function(){}
      console.error = function(){}
    

    </script>

    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>


  </head>



  <body>




    <p>Note Pad | With Voice</p>
       <div class="search-box">
           <input type="text" id="input" class="search-txt" placeholder="Que quieres agregar?">
           <span class="add" id="add">☆</span>
       </div> 

    

       <ul id="con">

       </ul>





    <script>



var ul = document.getElementById("con");
var add = document.getElementById("add");
add.addEventListener('click',function(){
var value = document.getElementById("input").value
if(value){
additem(value)
}
})
function additem(val){
var item = document.createElement('li');
//ul.insertBefore(item,ul.childNodes[0])
item.classList.add("text")
item.innerHTML = val;
var read = document.createElement('div');
read.classList.add("read");
read.innerHTML = "Read";
var remove = document.createElement('div');
remove.classList.add("remove");
remove.innerHTML = "✖";

var done = document.createElement('div');
done.classList.add("done");
done.innerHTML = "✔";

var box = document.createElement('div');
box.classList.add("box")
box.appendChild(item);
box.appendChild(remove);
box.appendChild(read);
box.appendChild(done);
ul.appendChild(box);
var input = document.getElementById("input")
input.value ="";

done.addEventListener('click',function(){
if(box.className == "box bo"){
box.classList.remove("bo")
}
else{
box.classList.add("bo");
}
});
remove.addEventListener("click",function(){
this.parentNode.style.display = 'none';
});

read.addEventListener('click',function(){
let x = this.parentNode.firstChild.innerHTML;
responsiveVoice.speak(x,"UK English Female",{volume:1,pitch:1.2,rate:1})
})


}

  

    </script>
